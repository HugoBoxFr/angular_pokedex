<section class="list">
    <h2>{{ title }}</h2>

    <div class="display-list">
        <div *ngFor="let index of pokemonAAfficher" class="pokemon" (click)="onPokemonClicked(index)" title="Click to see more">
            <h3>{{ index.name }}</h3>
            <img [src]="index.url" alt="{{ index.name }}" />
        </div>
    </div>
</section>
